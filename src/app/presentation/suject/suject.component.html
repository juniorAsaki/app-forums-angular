<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Ajouter un Sujet</h2>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="handleSaveSubject()">
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Titre du sujet</label>
          <input formControlName="title"  type="text" class="form-control" id="exampleFormControlInput1" placeholder="sujet">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description du sujet</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
        </div>
        <div class="mb-3">
          <label for="itemSelect">Choisissez un forum :</label>
          <select id="itemSelect" class="form-select mb-3" formControlName="idForum" >
            @for (forum of listForum(); track forum){
              <option [value]="forum.idForum" >{{forum.title}}</option>
            }
          </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary mb-3">Enregistrer un sujet</button>
        </div>
      </div>
    </form>
  </div>
</div>
<table id="example" class="table table-striped mt-5" style="width:100%">
  <thead>
  <tr>
    <th>SLUG</th>
    <th>Titre</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
    @for ( sujet of listSubject(); track sujet){
      <tr>
        <td>{{sujet.slug}}</td>
        <td> {{sujet.title}}</td>
        <td>{{sujet.description}}</td>
      </tr>
    }
  </tbody>
</table>
