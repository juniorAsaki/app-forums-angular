<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>Ajouter un forum</h2>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="handleSaveForum()">
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input formControlName="title" type="email" class="form-control py-3" id="exampleFormControlInput1" placeholder="title">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Description</label>
          <input formControlName="description" type="email" class="form-control py-3" id="exampleFormControlInput2" placeholder="description">
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary mb-3">Enregistrer un forums</button>
        </div>
      </div>
    </form>
  </div>
</div>
<table id="example" class="table table-striped mt-5" style="width:100%">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
    @for ( forum of forumsList; track forum.title){
      <tr>
        <td>{{forum.title}}</td>
        <td>{{forum.description}}</td>
      </tr>
    }
  </tbody>
</table>
